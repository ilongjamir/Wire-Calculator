<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wire Usage & Cost Calculator (Inclusive GST)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>Wire Usage & Cost Calculator<br><small>(Cost Inclusive of 18% GST)</small></h2>

  <label for="rollLength">Roll Length (meters):</label>
  <input type="number" id="rollLength" value="90">

  <label for="rollCost">Cost per Roll (â‚¹, inclusive of 18% GST):</label>
  <input type="number" id="rollCost" value="6000">

  <label for="usedLength">Wire Used (meters):</label>
  <input type="number" id="usedLength" value="35">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const rollLength = parseFloat(document.getElementById("rollLength").value);
      const rollCostInclusive = parseFloat(document.getElementById("rollCost").value);
      const usedLength = parseFloat(document.getElementById("usedLength").value);
      const gstRate = 0.18;

      if (isNaN(rollLength) || isNaN(rollCostInclusive) || isNaN(usedLength)) {
        document.getElementById("result").innerHTML = "<b style='color:red;'>Please fill in all fields correctly.</b>";
        return;
      }

      if (usedLength > rollLength) {
        document.getElementById("result").innerHTML = "<b style='color:red;'>Used wire cannot exceed roll length!</b>";
        return;
      }

      // Base cost before GST
      const rollCostBase = rollCostInclusive / (1 + gstRate);
      const rollGstAmount = rollCostInclusive - rollCostBase;

      // Per meter base and GST-inclusive costs
      const baseCostPerMeter = rollCostBase / rollLength;
      const gstPerMeter = baseCostPerMeter * gstRate;
      const costPerMeterInclusive = baseCostPerMeter + gstPerMeter;

      // Used wire calculations
      const usedBase = baseCostPerMeter * usedLength;
      const usedGst = gstPerMeter * usedLength;
      const usedTotal = costPerMeterInclusive * usedLength;

      // Remaining wire calculations
      const remainingLength = rollLength - usedLength;
      const remainingBase = baseCostPerMeter * remainingLength;
      const remainingGst = gstPerMeter * remainingLength;
      const remainingTotal = costPerMeterInclusive * remainingLength;

      document.getElementById("result").innerHTML = `
        <b>Results (Based on â‚¹${rollCostInclusive} per roll incl. GST):</b><br><br>

        ðŸ”¹ <u>Used Wire</u><br>
        &nbsp;&nbsp;&nbsp;&nbsp;â€¢ Length: <b>${usedLength} m</b><br>
        &nbsp;&nbsp;&nbsp;&nbsp;â€¢ Base Cost: â‚¹<b>${usedBase.toFixed(2)}</b><br>
        &nbsp;&nbsp;&nbsp;&nbsp;â€¢ GST (18%): â‚¹<b>${usedGst.toFixed(2)}</b><br>
        &nbsp;&nbsp;&nbsp;&nbsp;â€¢ Total: â‚¹<b>${usedTotal.toFixed(2)}</b><br><br>

        ðŸ”¹ <u>Remaining Wire</u><br>
        &nbsp;&nbsp;&nbsp;&nbsp;â€¢ Length: <b>${remainingLength} m</b><br>
        &nbsp;&nbsp;&nbsp;&nbsp;â€¢ Base Value: â‚¹<b>${remainingBase.toFixed(2)}</b><br>
        &nbsp;&nbsp;&nbsp;&nbsp;â€¢ GST (18%): â‚¹<b>${remainingGst.toFixed(2)}</b><br>
        &nbsp;&nbsp;&nbsp;&nbsp;â€¢ Total: â‚¹<b>${remainingTotal.toFixed(2)}</b>
      `;
    }
  </script>

</body>
</html>
