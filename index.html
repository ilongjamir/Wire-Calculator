<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wire Usage & Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>Wire Usage & Cost Calculator</h2>

  <label for="rollLength">Roll Length (meters):</label>
  <input type="number" id="rollLength" value="90">

  <label for="rollCost">Cost per Roll (â‚¹):</label>
  <input type="number" id="rollCost" value="6000">

  <label for="usedLength">Wire Used (meters):</label>
  <input type="number" id="usedLength" value="35">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const rollLength = parseFloat(document.getElementById("rollLength").value);
      const rollCost = parseFloat(document.getElementById("rollCost").value);
      const usedLength = parseFloat(document.getElementById("usedLength").value);

      if (usedLength > rollLength) {
        document.getElementById("result").innerHTML = "<b style='color:red;'>Used wire cannot exceed roll length!</b>";
        return;
      }

      const unitCost = rollCost / rollLength;
      const usedCost = usedLength * unitCost;
      const remainingLength = rollLength - usedLength;
      const remainingValue = remainingLength * unitCost;

      document.getElementById("result").innerHTML = `
        <b>Results:</b><br>
        ðŸ”¹ Cost of wire used (â‚¹): <b>${usedCost.toFixed(2)}</b><br>
        ðŸ”¹ Remaining wire (m): <b>${remainingLength}</b><br>
        ðŸ”¹ Value of remaining wire (â‚¹): <b>${remainingValue.toFixed(2)}</b>
      `;
    }
  </script>

</body>
</html>
